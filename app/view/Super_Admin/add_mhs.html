<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Student Account</title>
        <link rel="stylesheet" href="add.css">
    </head>

    <body>
        <div class="container">
            <nav>
                <div class="profile">
                    <span class="role">Super Admin</span>
                    <img src="../image/pp.png" alt="Foto Profil" class="pp">
                </div>
            </nav>
            
            <div class="menu-container">
                <div class="logo">
                    <img src="../image/logo.png" alt="SIBETA">
                    <span>SIBETA</span>
                </div>
                
                <div class="menu">
                    <div class="pilih">
                        <a href="add_mhs.html" class="aktif">Add User Account</a>
                    </div>
                    <a href="data_mhs.html">Data List</a>
                    <a href="log.html">Admin Log Activity</a>
                    <a href="verifikasi_all.html">Verification Activity</a>
                    <a href="module.html">Module</a>
                </div>
            </div>

            <div class="content">
                <div class="top">
                    <h2>Add User Account</h2>

                    <div class="choose">
                        <a href="add_mhs.html" class="aktif">Mahasiswa</a>
                        <a href="add_adm.html">Admin</a>
                    </div>
                </div>

                <div class="form-container">
                    <div class="pp-container">
                        <h4>Profile Photo</h4>
                        <div class="photo-profile">
                            <img src="../image/gallery-add.png" alt="">
                            <span class="drop">Drop image here!</span>
                            <span class="support">Supports JPG,JPEG,PNG</span>
                        </div>
                    </div>

                    <div class="form">
                        <form action="" class="add">
                            <div class="input">
                                <label for="nim">NIM</label>
                                <div class="input-container">
                                    <input type="text" id="nim" name="nim">
                                </div>
                            </div>

                            <div class="input">
                                <label for="nama">Name</label>
                                <div class="input-container">
                                    <input type="text" id="nama" name="nama">
                                </div>
                            </div>

                            <div class="input">
                                <label for="major">Major</label>
                                <div class="input-container">
                                    <input type="text" id="major" name="nama">
                                </div>
                            </div>

                            <div class="input">
                                <label for="email">Email</label>
                                <div class="input-container">
                                    <input type="text" id="email" name="email">
                                </div>
                            </div>

                            <div class="input">
                                <label for="password">Password</label>
                                <div class="input-container">
                                    <input type="text" id="password" name="password">
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="add-button"><img src="../image/add.png" alt="">Add</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
